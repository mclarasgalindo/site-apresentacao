    </h2>
            <h3>O que é um DDL?</h3>
            <p>
                São comandos <i>responsáveis por definir, alterar ou remover estruturas</i> do banco de dados (como tabelas, índices e esquemas). Diferente dos comandos DML (que manipulam dados), os <abbr title="Data Definition Language">DDL</abbr> atuam na estrutura.

            </p>
